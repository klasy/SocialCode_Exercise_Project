<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SocialCode Test Task Project</title>   
    </head>

    <body>
        <!-- Print the text have been recognized or error message -->
        {% if not recognized %}
            <p>Sorry! The recognized string is empty! Please, check the image.<p/>
        {% elif recognized and recognized != '' %}
            <p>The recognized string is "{{ recognized }}"<p/>
        {% endif %}

        <!-- Upload form. Note enctype attribute! -->
        {% load filetransfers %}
        <form action="{{ upload_url }}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% render_upload_data upload_data %}
            <table>{{ form }}</table>
            <input type="submit" value="Upload" />
        </form>
    </body>
</html>
